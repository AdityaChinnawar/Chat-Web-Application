<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Welcome to Chat Application</h2>
    <div class="container">
        <div id="users">
            <h2>Active Users</h2>
            <button id="show-users-btn">Show Active Users</button>
            <ul id="active-users-list">
                <!-- Active users list will be added dynamically using JavaScript -->
            </ul>
        </div>
        <div id="messages"></div>
        <form id="message-form" class="searchbox-wrap">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button type="submit"><span>Submit</span></button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
    <script>
        document.getElementById('show-users-btn').addEventListener('click', () => {
            socket.emit('get-active-users');
        });
    </script>
</body>
</html>
